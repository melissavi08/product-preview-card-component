<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="imgCard">
        <picture>
          <source
            media="(min-width:570px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
      </section>
      <section class="infoCard">
        <div class="textConatiner">
          <span class="articleName">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="buyContainer">
          <div class="price">
            <span class="newPrice">$149.99</span>
            <span class="realPrice">$169.99</span>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="icon-cart" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Melissa Villegas</a>.
    </footer>
  </body>
</html>
